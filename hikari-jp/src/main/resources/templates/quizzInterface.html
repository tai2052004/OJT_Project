<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/chatbot.css">
    <link rel="stylesheet" href="/css/quizzInterface1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="body1-img">
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- main content -->

    <div class="button-container">
        <div>
        <form>
            <input type="text" class="search-bar wordSearch" name="search-bar" placeholder="Search for word...">
        </form>
        </div>
        <div class="button-content">
        <button class="button" onclick="changeMode('flashcard')">Flashcard</button>
        <button class="button" onclick="changeMode('quiz')">Quiz</button>
        <button class="button" onclick="changeMode('writing')">Writing</button>
        <button class="button" onclick="changeMode('test')">Mini Test</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>JLPT</h3>
            <!-- Change this section in your HTML -->
            <label><input type="radio" name="wordType" value="vocabulary" checked> Vocabulary</label><br>
            <label><input type="radio" name="wordType" value="kanji"> Kanji</label><br>


            <h3>Level</h3>
            <label><input type="radio" name="level" value="N5" checked> N5</label><br>
            <label><input type="radio" name="level" value="N4"> N4</label><br>
            <label><input type="radio" name="level" value="N3"> N3</label><br>
            <label><input type="radio" name="level" value="N2"> N2</label><br>
            <label><input type="radio" name="level" value="N1"> N1</label><br>

        </div>

        <div class="content">
            <div class="controls">
                <label><input type="checkbox" id="toggleReading" checked> Phiên âm</label>
                <label><input type="checkbox" id="toggleMeaning" checked> Nghĩa</label>
            </div>
            <h3>Vocabulary List</h3>
            <div id="vocabularySection" class="word-list"></div>

            <div id="kanji-list" class="word-list"></div>

            <div class="pagination">



            </div>
        </div>
    </div>
    <div id="kanjiOverlay" class="kanji-overlay hidden ">
        <div class="kanji-overlay-content">
            <span class="close-btn" onclick="closeKanjiOverlay()">&times;</span>
            <div class="kanji-instruction" id="strokeOrderImage">
            </div>
        </div>
    </div>
<!--    adjust add chat bot    4/11/2025-->
    <div class="chatbot-logo" id="chatbotLogo">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </div>

    <div class="chat-box" id="chatBox">
        <div class="chat-header">
            <h3>Chat với chúng tôi</h3>
            <span class="close-btn" id="closeBtn">×</span>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
            <button id="sendBtn">Gửi</button>
        </div>
    </div>
<!--    end of adjust-->
</div>



<script src="/js/quizzInterace.js"> </script>
<script type="module" src="https://code4fukui.github.io/kaki-jun/kaki-jun.js"></script>
<script src="/js/chatGpt.js"></script>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
