<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/images/logo-hikari.png" alt="HIKARIJP">
    </div>
    <div class="register-section">
        <h2>Register</h2>
        <p>Please enter your name, login, and your password</p>

        <!-- Hiển thị lỗi nếu có -->
        <p class="error-message" th:if="${error}" th:text="${error}" style="color: red;"></p>

        <form action="/register" method="post" onsubmit="return validatePasswords()">
            <label for="username">Username</label>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="alex" th:value="${username}" required>
                <span class="icon"><i class="bi bi-person"></i></span>
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="alex@gmail.com" th:value="${email}" required>
                <span class="icon"><i class="bi bi-envelope"></i></span>
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="icon"><i class="bi bi-lock"></i></span>
            </div>

            <label for="re-password">Re-enter Password</label>
            <div class="input-group">
                <input type="password" id="re-password" name="rePassword" placeholder="Re-enter your password" required>
                <span class="icon"><i class="bi bi-lock"></i></span>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p>OR</p>
            <button type="button" class="google-btn" onclick="window.location.href='/oauth2/authorization/google'">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
                </svg>
                Login with Google
            </button>
            <p>Already have an Account?<a href="/login" class="signup-link-login">Login now</a></p>
        </form>
    </div>
</div>
</body>
</html>
