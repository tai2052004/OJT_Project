<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <div class="logo-section">
        <img src="/images/logo-hikari.png" alt="HIKARIJP">
    </div>
    <div class="register-section">
        <h2>Register</h2>
        <p>Please enter your name, login, and your password</p>

        <!-- Hiển thị lỗi nếu có -->
        <p class="error-message" th:if="${error}" th:text="${error}" style="color: red;"></p>

        <form action="/register" method="post" onsubmit="return validatePasswords()">
            <label for="username">Username</label>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="alex" th:value="${username}" required>
                <span class="icon"><i class="bi bi-person"></i></span>
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="alex@gmail.com" th:value="${email}" required>
                <span class="icon"><i class="bi bi-envelope"></i></span>
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="icon"><i class="bi bi-lock"></i></span>
            </div>

            <label for="re-password">Re-enter Password</label>
            <div class="input-group">
                <input type="password" id="re-password" name="rePassword" placeholder="Re-enter your password" required>
                <span class="icon"><i class="bi bi-lock"></i></span>
            </div>
            <button type="submit" class="register-btn">Register</button>
            <p>OR</p>
            <button type="button" class="login-btn" onclick="window.location.href='/login'">
                Already have an Account?<span>Login now</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
