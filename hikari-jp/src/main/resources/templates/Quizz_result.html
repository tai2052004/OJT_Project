<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/quiz_result.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/chatbot.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="quiz-header">
    <h1>Quiz Result</h1>
    <p class="score">Score: <span id="score-display">0</span>/<span id="total-display">0</span> (<span id="percentage-display">0</span>%)</p>
</div>

<div class="quiz-results" id="results-container">
    <!-- Kết quả sẽ được thêm vào đây bằng JavaScript -->
</div>
<div id="results-navigation"></div>

<div class="buttons">
    <button class="btn btn-secondary" onclick="window.location.href='/quiz'">Try Again</button>
    <button class="btn btn-primary" onclick="window.location.href='/landingPage'">Back to Home</button>
</div>

<script src="/js/quizResult.js"></script>
</body>
</html>
