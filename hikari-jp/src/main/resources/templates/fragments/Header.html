<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<!-- KHÔNG ĐƯỢC CHỨA <head> HOẶC <body> Ở ĐÂY! -->
<div th:fragment="header" class="header">
    <!-- Logo -->
    <div class="header-logo">
        <!-- Sử dụng Thymeleaf cho đường dẫn ảnh -->
        <img th:src="@{/images/logo-hikari.png}" alt="Logo">
    </div>

    <!-- Search Bar -->
    <div class="header-searchbar">
        <!-- Sử dụng Thymeleaf cho form action -->
        <form th:action="@{/search}" method="post">
            <input type="text" class="search-bar" name="search-bar" placeholder="Find out......">
            <button type="submit" class="submit-button">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Navigation -->
    <div class="header-navigate">
        <!-- Sử dụng Thymeleaf cho các link -->
        <div class="home">
            <a th:href="@{/translate}">Home</a> <!-- Thay bằng URL controller thực tế -->
        </div>
        <div class="lookup active">
            <a th:href="@{/translation}">Translation</a>
        </div>
        <div class="lookup">
            <a th:href="@{/lookup}">Look Up</a>
        </div>
        <!-- Các mục khác tương tự -->
    </div>

    <!-- User Image -->
    <div class="user-image">
        <img th:src="@{/images/user_image.jpg}" alt="User">
    </div>
</div>
</html>
